<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>d3: Topojson Basemap</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <style>
  body { margin:0; padding:0; }
  #map {
    display:block;
    width:900px;
    height:500px;
  }

  .graticule {
    fill:none;
    stroke:steelblue;
    stroke-width:1px;
    stroke-opacity:0.5;
  }

  .county {
    fill:#c0c0c0;
    stroke:white;
    stroke-width:1px;
  }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
  var width = 900, 
    height = 480;  

  projection = d3.geo.albersUsa() 
    .scale(1000)
    .translate([width / 2, height / 2])
    .precision(.1);

  path = d3.geo.path()  
    .projection(projection);  

  svg = d3.select("#map").append("svg")   
    .attr("width", width)
    .attr("height", height);

  /* add graticule
  graticule = d3.geo.graticule(); 
  svg.append("path")    
     .datum(graticule)
     .attr("class", "graticule")
     .attr("d", path);
  */

  d3.json("data/usa_map.json", function(error,state) {
    svg.selectAll(".county")   
      //.data(topojson.feature(state, state.objects.counties).features)  
      .data(topojson.feature(state, state.objects.states).features)  
      .enter().append("path") 
      .attr("class", "county") 
      .attr("d", path);
  });
  </script>
</body>
</html>
